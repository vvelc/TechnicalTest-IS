<div class="mat-elevation-z8">
    <div class="add-button-container">
        <h1>Books</h1>
        <button 
            mat-raised-button
            color="primary" 
            (click)="addClicked($event)">
            <mat-icon>add</mat-icon>
            Add Book
          </button>
    </div>
    <table mat-table [dataSource]="dataSource" class="books-table" #tabla1>
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let book"> {{book.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let book"> {{book.title}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let book">
           <button 
            mat-icon-button 
            color="primary" 
            (click)="editClicked($event, book)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let book">
           <button 
            mat-icon-button 
            color="primary" 
            (click)="deleteClicked($event, book)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;" (click)="openEditDialog(row)"></tr>
    </table>
    <div class="spinner-container">
        <mat-progress-spinner mode="indeterminate" *ngIf="!isResponse"></mat-progress-spinner>
    </div>

    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
  </div>
